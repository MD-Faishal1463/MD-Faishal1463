<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <fieldset>
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required feilds are followed by *</p>
        <h2>Contact Informtion</h2>
        <p> Name:* <input type="text" name="name" placeholder="Enter name" required></p>
        <p>
     <fieldset> 
        <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="male" required>
            female<input type="radio" name="gender" id="female"required>
        </fieldset>        
        </p>    
    <p>
        Address: <textarea name="address" id="address" cols="50" rows="8" ></textarea>
    </p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
     <h2>Payment Information</h2>
     <p>Card Type: *
        <select name="card_type"  id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master">Master Card</option>
        </select>
     </p>
     <p>
        Card Number : *<input type="number" name="card_number" id="card_number" required>
     </p>
     <p>
        Expiration Date :*<input type="date" name="exp_date" id="exp_date" required>
     </p>
     <p>
        CVV : *<input type="password" name="cvv" id="cvv" required>
     </p>
     <input type="submit" value="Pay Now">

    </form>
</fieldset>
</div>
</body>
</html>
