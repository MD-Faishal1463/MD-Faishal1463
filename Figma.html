<!-- Example: Hero Section
If the Figma design has a hero section with a heading, a subheading, and a call-to-action button, 
you would write the HTML like this: -->

<section class="hero">
    <div class="container">
        <h1>Main Heading</h1>
        <p>This is a subheading that explains more.</p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
</section>
